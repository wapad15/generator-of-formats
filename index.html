<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Format Generator</title>
  <link rel="stylesheet" href="src/assets/css/bootstrap.min.css">
</head>

<body>
  <div class="container my-5">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <select class="form-control form-group" required>
          <option>----- Seleccione el formato -----</option>
          <option value="boletines">Boletines</option>
          <option value="notas-periodo">Notas de Periodo</option>
          <option value="parcelador-periodo">Parcelador por Periodo</option>
        </select>
    
        <div class="custom-file form-group">
          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
          <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
          <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
    
        <div class="form-group">
          <button class="btn btn-primary my-3" type="submit">Generar</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="index.js"></script>

</html>
